<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Images</title>
</head>
<body>
    <div class="container">
        <h1>Responsive Images</h1>
        <section>
            <h2>Same Image with different sizes</h2>
            <!-- To resize square images you can use the sizes attribute by specifying different sizes for different screen sizes -->
            <img srcset="https://placehold.co/320x320 320w,
                        https://placehold.co/640x640 640w,
                        https://placehold.co/1024x600 1024w" 
            sizes="(max-width: 320px) 320px,
                    (max-width: 640px) 640px,
                    (max-width: 1024px) 1024px"
            src="https://placehold.co/600x400"
            alt="Placeholder">
        </section>
        <section>
            <h2>Same Image with different resolutions</h2>
            <!-- We use  2x and 3x to specify different resolutions for different screen sizes when using srcset -->
            <img srcset="https://placehold.co/320,
                        https://placehold.co/640 2x,
                        https://placehold.co/960 3x"
            src="https://placehold.co/600" 
            alt="Placeholder">
        </section>
        <section>
            <h2>Art direction</h2>
            <!-- Helps to provide different images to different screen sizes and resolutions by using media queries and source elements -->
            <picture>
                <source srcset="images/fall-dog-1200.jpg" 
                media="(min-width: 900px)">
                
                <source srcset="images/fall-dog-900.jpg"
                media="(min-width: 640px)">
                
                <source srcset="images/fall-dog-640.jpg" 
                media="(min-width: 320px)">
                <img src="images/fall-dog-900.jpg" alt="dog sitting on a sofa">
            </picture>
        </section>
    </div>
</body>
</html>
